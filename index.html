<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Odin Library</h2>
    <div class="table-container">
      <table class="library-table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Book Title</th>
            <th scope="col">Author</th>
            <th scope="col">Pages</th>
            <th scope="col">Read?</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>The Hobbit</td>
            <td>J.R.R. Tolkien</td>
            <td>310</td>
            <td>Yes</td>
          </tr>
          <tr>
            <td>2</td>
            <td>1984</td>
            <td>George Orwell</td>
            <td>328</td>
            <td>No</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th scope="row" colspan="2">Total Books</th>
            <td colspan="3">2</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="button-container">
      <button>+</button>
    </div>
  </body>
</html>
